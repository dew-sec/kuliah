<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoApp2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">GoApp2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/categories">Categories</a>
            </li>
          </ul>
          <span class="navbar-text text-light">
            v0.1.0
          </span>
        </div>
      </div>
    </nav>
  <!-- Navbar -->

    <div class="container mt-3">
        <h1>List Products</h1>
        <hr>
        <a href="/products/add" class="btn btn-primary bg-black">Add Products</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .products}}
                <tr>
                <td>{{ .Name }}</td>
                <td>{{ .Category.Name }}</td>
                <td>{{ .Stock }}</td>
                <td>
                    <a href="/products/detail?id={{ .Id }}" class="btn text-dark bg-light border-dark">Detail</a>
                    <a href="/products/edit?id={{ .Id }}" class="btn text-light" style="background-color: darkgray; ">Edit</a>
                    <a href="/products/delete?id={{ .Id }}" class="btn text-light bg-dark border-dark" onclick="return confirm('Are you sure want to delete this product?')">Delete</a>
                </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    
  </body>
</html>
