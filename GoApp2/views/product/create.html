<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoApp2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">GoApp2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/categories">Categories</a>
            </li>
          </ul>
          <span class="navbar-text text-light">
            v0.1.0
          </span>
        </div>
      </div>
    </nav>
  <!-- Navbar -->

    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
        <h1>Add Product</h1>
        <hr>
        
        <form action="/products/add" method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" autocomplete="off">
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                  <select class="form-select" name="category_id">
                    <option selected>Pick Categories</option>
                    {{ range .categories }}
                    <option value="{{ .Id }}">{{ .Name }}</option>
                    {{ end }}
                  </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" autocomplete="off">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>
              <div class="float-end">
                <a href="/products" class="btn btn-secondary bg-white border-black text-black">Back</a>
                <button type="submit" class="btn btn-primary bg-black">Save</button>
              </div>
        </form>
            </div>
        </div>
    </div>
    
  </body>
</html>
